<body>

    <p id="AK">Hello</p>
    <p id="S">/////////////////</p>
    <p id="Q">Friday</p>
    <p id="K">/////////////////</p>
    <p id="T">Saturday</p>

    <script>
        // var Name=prompt("Please enter your name ");
        //var Surname =prompt("Please enter your surname");

        var countDownDate = new Date("Sep 25, 2021 11:00:00").getTime();
        document.getElementById("AK").innerHTML = countDownDate;

        var now = new Date().getTime();

        document.getElementById("Q").innerHTML = now;

        var distance = countDownDate - now;

        document.getElementById("T").innerHTML = distance;
        document.getElementById("T").innerHTML = Math.floor(10.99);
    </script>
